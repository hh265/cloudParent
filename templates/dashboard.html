<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <style type="text/css">
        body {
            background-color: transparent;
            -ms-overflow-style: none;
            overflow: -moz-scrollbars-none;
        }

        body::-webkit-scrollbar {
            width: 0 !important;
            height: 54px;
        }

        .inner {
            width: 265px;
            height: 400px;
            position: absolute;
            top: 33px;
            left: 13px;
            /*cursor: pointer;*/
            overflow: hidden;
        }

        .innerbox {
            overflow-x: hidden;
            overflow-y: auto;
            color: #000;
            font-size: .7rem;
            font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, "黑体", Arial, Tahoma;
            height: 100%;
        }

        .container {
            width: 100%;
            height: auto;
            overflow: hidden;
            padding-bottom: 50px;
            min-height: 600px;
            background-color: transparent;
            background-image: url(../../img/dashborad_bg.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            line-height: 50px;
        }

        .container1 {
            width: auto;
            height: auto;
            float: left;
            margin: 20px;
        }

        ::-webkit-input-placeholder { /* WebKit browsers */
            color: #AFAFAF;
            font-size: 14px;
        }

        :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
            color: #AFAFAF;
            font-size: 14px;
        }

        ::-moz-placeholder { /* Mozilla Firefox 19+ */
            color: #AFAFAF;
            font-size: 14px;
        }

        :-ms-input-placeholder { /* Internet Explorer 10+ */
            color: #AFAFAF;
            font-size: 14px;
        }

        .flysand-container {
            width: 100%;
            height: 50px;
            display: flex;
            background-image: url(../../img/dashborad_item.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            line-height: 50px;
            position: relative;
        }

        .flysand-container-1 {
            float: left;
            width: 95%;
            display: flex;
        }

        .flysand-div-inline1, .flysand-div-inline3 {
            margin-left: 40px;
        }

        .flysand-div-inline2, .flysand-div-inline4 {
            margin-left: 16px;
        }

        .flysand-div-inline2 {
            background-image: url(../../img/input_bg.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 30px;
            width: 200px;
            margin-top: 13px;
            vertical-align: middle;
            display: flex;
        }

        .flysand-div-inline2-img {
            width: 20px;
            height: 20px;
            margin-left: 10px;
            margin-bottom: 5px;
            margin-top: 6px;
        }

        .flysand-div-inline5 {
            height: auto;
            width: auto;
            float: right;
            display: flex;
        }

        .flysand-img {
            width: 26px;
            float: right;
            height: 19px;
            margin-right: 20px;
            margin-top: 20px;
        }

        .input-device {
            background: none;
            color: #000000 !important;
            /*font-size: 14px;*/
            border: 0;
            outline: none;
            height: 20px;
            outline: none;
            margin-top: 5px;
            width: 150px;
            -web-kit-appearance: none;
            -moz-appearance: none;
            background-color: #FFFFFF !important;
        }

        .container-tip-span {
            margin-left: 120px;
            padding-top: 30px;
            font-size: 24px;
            display: block;
            line-height: 30px;
            font-weight: normal;
        }
    </style>

    function imgClick() {

        // }

        }

    function setDeviceNumber(deviceNumber) {

    function searchDevice() {
        var deviceNumber = $('#deviceNumber').val();
        deviceName.innerHTML = $.i18n.prop('deviceName')+':';
        layui.use('layer', function () {
                if (deviceNumber.length != 12) {
                    layer.msg($.i18n.prop('wrongNumber'))
                    container.innerHTML = defautContainer;
                    return
                }
                layer.load(1);
                $.ajax({
                    url: "device/graphicsShowing",
                    data: {deviceNumber: deviceNumber},
                    dataType: "json",
                    type: "post",
                    timeout: 30000,
                    error: function (data, type, err) {
                        layer.closeAll('loading')
                        layer.msg($.i18n.prop('fail'));
                        if (err.indexOf('JSON') !== -1) {
                            parent.checkLoginState();
                        }
                    },
                    success: function (data) {
                        layer.closeAll('loading');
                        if (data.state == 'success') {
                            container.innerHTML = '';
                            if (data.data.device != null) {
                                deviceName.innerHTML = $.i18n.prop('deviceName')+':' + data.data.device.name;
                            }
                            var innerHtml = '';
                            var direction = '';
                            for (var i = 0; i < data.data.sensor.length; i++) {
                                var item = data.data.sensor[i];
                                if ('风向' == item.name) {
                                    direction = getItemHtml(item.templateId, '');
                                } else {
                                    if (switchImg == 0) {
                                        innerHtml += getItemHtml(item.templateId, $.i18n.prop(item.name));
                                    } else if (switchImg == 1) {
                                        innerHtml += getLinearItemHtml(item.templateId, $.i18n.prop(item.name));
                                    } else if (switchImg == 2) {
                                        innerHtml += getItemHtml2(item.templateId, $.i18n.prop(item.name));
                                    }
                                }
                            }
                            innerHtml += direction;

    /*
    * 求圆周上等分点的坐标
    * ox,oy为圆心坐标
    * r为半径
    * count为等分个数
    */
    function getPoint(r, ox, oy, count) {
        var point = []; //结果
        var radians = (Math.PI / 180) * Math.round(360 / count), //弧度
            i = 0;
        for (; i < count; i++) {
            var x = ox + r * Math.sin(radians * i),
                y = oy + r * Math.cos(radians * i);

            point.unshift({x: x, y: y}); //为保持数据顺时针
        }
        return point;
    }

    function getWind(val) {
        switch (val) {
            case 0:
                return $.i18n.prop('north-northeast');
            case 1:
                return $.i18n.prop('northeast');
            case 2:
                return $.i18n.prop('east-northeast');
            case 3:
                return $.i18n.prop('east');
            case 4:
                return $.i18n.prop('east-southeast');
            case 5:
                return $.i18n.prop('southeast');
            case 6:
                return $.i18n.prop("south-southeast");
            case 7:
                return $.i18n.prop("south");
            case 8:
                return $.i18n.prop("south-southwest");
            case 9:
                return $.i18n.prop("southwest");
            case 10:
                return $.i18n.prop("west-southwest");
            case 11:
                return $.i18n.prop("west");
            case 12:
                return $.i18n.prop("west-northwest");
            case 13:
                return $.i18n.prop("west-northwest");
            case 14:
                return $.i18n.prop("north-northwest");
            case 15:
                return $.i18n.prop("north");
            default:
                return $.i18n.prop("noWind");

        }
    }

    function initWind(id, val) {
        //linear-gauge
        //radial
        var windPS = new RadialGauge({
            renderTo: id,
            width: 300,
            height: 300,
            minValue: 0,
            maxValue: 360,
            majorTicks: ['S', 'SW', 'W', 'NW', 'N', 'NE', 'E', 'SE', 'S'],
            minorTicks: '10',
            ticksAngle: '360',
            startAngle: '180',
            strokeTicks: false,
            highlights: false,
            colorPlate: 'rgba(0, 0, 0, 0)',
            colorMajorTicks: '#f5f5f5',
            colorMinorTicks: '#ddd',
            colorNumbers: '#ccc',
            valueBox: false,
            valueTextShadow: false,
            colorCircleLnner: '#fff',
            colorNeedleCircleOuter: '#ccc',
            needleCircleSize: 0,
            animationRule: 'linear',
            needleType: 'line',
            //指针宽度
            needleWidth: 0,
            borders: false,
            value: 180,
            borderInnerWidth: '0',
            borderMiddleWidth: '0',
            borderOuterWidth: '10',
        });
        //

        //首先要得到画布的控制权
        var ctx = windPS.draw().canvas.context;
        ctx.imageSmoothingEnabled = true;
        ctx.lineWidth = 2;
        ctx.strokeStyle = "#EAEAEA";
        ctx.beginPath();
        ctx.arc(0, 0, 75, 0, 2 * Math.PI);
        ctx.stroke();

        var points = getPoint(75, 0, 0, 8);
        ctx.globalAlpha = .9;
        ctx.save();
        ctx.rotate(Math.PI);
        ctx.textAlign = 'center'
        ctx.font = "20px '黑体'";
        ctx.lineWidth = 0.8;
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.fontWeight = 'normal';
        //"风向"
        ctx.strokeText(getWind(val), 0, 8);
        ctx.save();
        //创建新的图片对象
        var img = new Image();
        //指定图片的URL
        img.src = "../../img/point.png";
        //浏览器加载图片完毕后再绘制图片
        img.onload = function () {
            //以Canvas画布上的坐标(10,10)为起始点，绘制图像
            var w = 80, h = 80, index = val < 5 ? val + 3 : val - 5;
            var x = points[index].x, y = points[index].y;
            ctx.drawImage(img, x - w / 2, y - h / 2, w, h);
        };
        ctx.save();
        // ctx.fill();
    }

    function initSensor(id, val, min, max, units, ticks, minorTicks) {
        var gasesGuge = new RadialGauge({
            renderTo: id,
            type: 'radial-gauge',

            //数值显示
            valueBox: true,
            //数值显示框
            colorValueBoxBackground: '#fff',
            colorValueBoxRect: '#fff',
            colorValueBoxRectEnd: '#fff',
            valueBoxStroke: 1,
            valueBoxBorderRadius: 6,
            colorUnits: '#fff',
            //单位
            units: units,
            // valueTextShadow: true,
            // colorCircleLnner: '#000',
            //中心圆圈外圆
            colorNeedleCircleOuter: '#D72620',
            colorNeedleCircleOuterEnd: '#CD5B45',
            //
            colorNeedleCircleInner: "#343E56",
            colorNeedleCircleInnerEnd: '#343E56',
            //外边框
            borders: false,
            //中心圆圈大小
            needleCircleSize: 12,
            animationRule: 'linear',
            needleType: 'line',
            // needleStart: 35,
            needleStart: -11,
            needleEnd: 75,
        });
        //得到画布的控制权
        var ctx = gasesGuge.draw().canvas.context;
        gasesGuge.value = val;
    }

    }

    function initLnear(id, val, min, max, units, ticks, minorTicks) {

            //指针头部###763B48

            //数值显示

            //数值显示框

        });
        linear.draw();
        linear.value = val;
