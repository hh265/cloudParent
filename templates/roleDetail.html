<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"></html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" action="../roleManage/saveRole" >
    <input type="hidden"  name = "id"  th:value="*{role.id}" >
    <div class="layui-form-item">
        <label class="layui-form-label">角色名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="title" th:value="*{role.name}" autocomplete="off"  class="layui-input" >

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色描述</label>
        <div class="layui-input-inline">
            <input type="text" name="descr" lay-verify="title" th:value="*{role.descr}" autocomplete="off"  class="layui-input" >

        </div>
    </div>
</form>
</body>

<script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
<script th:src="@{/static/layui/layui.js}"  charset="utf-8"></script>
<style>

</style>
</html>
